<mat-card class="form">
  <form [formGroup]="signInForm" (ngSubmit)="onLogin()" novalidate>
    <mat-card-content class="form-content">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error *ngIf="username.invalid && username.touched">
          Please enter username.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" required>
        <mat-error *ngIf="password.invalid && password.touched">
          Please enter password.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="form-actions">
      <mat-grid-list cols="3" rowHeight="40px">
        <mat-grid-tile [colspan]="2"></mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button [disabled]="!signInForm.valid" color="accent" type="submit">Sign In</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>
</mat-card>
