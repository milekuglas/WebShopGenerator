<mat-card class="form">
  <form [formGroup]="signUpForm" (ngSubmit)="onRegister()" novalidate>
    <mat-card-content class="form-content">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" required>
        <mat-error *ngIf="firstName.invalid && firstName.touched">
          Please enter first name.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" required>
        <mat-error *ngIf="lastName.invalid && lastName.touched">
          Please enter last name.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" formControlName="email" required>
        <mat-error *ngIf="email.invalid && email.touched">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="address" required>
        <mat-error *ngIf="address.invalid && address.touched">
          Please enter address.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Phone" formControlName="phone" required>
        <mat-error *ngIf="phone.invalid && phone.touched">
          Please enter phone.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error *ngIf="username.invalid && username.touched">
          Please enter username.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" required>
        <mat-error *ngIf="password.invalid && password.touched">
          Please enter password that is at least 8 characters long.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password" formControlName="confirmedPassword" required>
        <mat-error *ngIf="confirmedPassword.invalid && confirmedPassword.touched && password.touched">
          Please re-enter your password.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="form-actions">
      <mat-grid-list cols="3" rowHeight="40px">
        <mat-grid-tile [colspan]="2"></mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button [disabled]="!signUpForm.valid" color="accent" type="submit">Sign Up</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-actions>
  </form>
</mat-card>
